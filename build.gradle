plugins {
    id 'java'
}

group 'ru.doneathome'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.orbitz.consul:consul-client:1.3.3'
    compile 'com.google.guava:guava:27.1-jre'
}
